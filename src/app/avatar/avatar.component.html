<div>
    <img
      *ngIf="_avatarUrl"
      [src]="_avatarUrl"
      alt="Avatar"
      style="height: 150px; width: 150px; object-fit: cover;"
    />
  </div>
  <div *ngIf="!_avatarUrl"></div>
  <div>
    <button for="single" class="btn btn-sm mt-2">{{ uploading ? 'Uploading ...' : 'Upload' }}</button>
    <input
      style="visibility: hidden;position: absolute"
      type="file"
      id="single"
      accept="image/*"
      (change)="uploadAvatar($event)"
      [disabled]="uploading"
    />
  </div>
