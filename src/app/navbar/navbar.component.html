<div class="navbar bg-base-100 mb-5">
  <!-- Logo -->
  <div class="flex-1">
    <a
      class="btn btn-ghost text-3xl font-extrabold tracking-wide primary-color"
      (click)="navigateToGiftList()"
    >
      <span>k<span class="text-accent">Do</span></span>
    </a>
  </div>

  <!-- Right side -->
  <div class="flex-none">
    <ul class="menu menu-horizontal px-1">
      <!-- Add button -->
      <li class="mr-3">
        <a role="button" class="btn" (click)="navigateToGiftForm()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            class="w-4 h-4 mr-2 inline-block"
            aria-hidden="true"
          >
            <path
              d="M190.5 68.8L225.3 128l-1.3 0-72 0c-22.1 0-40-17.9-40-40s17.9-40 40-40l2.2 0c14.9 0 28.8 7.9 36.3 20.8zM64 88c0 14.4 3.5 28 9.6 40L32 128c-17.7 0-32 14.3-32 32l0 64c0 17.7 14.3 32 32 32l448 0c17.7 0 32-14.3 32-32l0-64c0-17.7-14.3-32-32-32l-41.6 0c6.1-12 9.6-25.6 9.6-40c0-48.6-39.4-88-88-88l-2.2 0c-31.9 0-61.5 16.9-77.7 44.4L256 85.5l-24.1-41C215.7 16.9 186.1 0 154.2 0L152 0C103.4 0 64 39.4 64 88zm336 0c0 22.1-17.9 40-40 40l-72 0-1.3 0 34.8-59.2C329.1 55.9 342.9 48 357.8 48l2.2 0c22.1 0 40 17.9 40 40zM32 288l0 176c0 26.5 21.5 48 48 48l144 0 0-224L32 288zM288 512l144 0c26.5 0 48-21.5 48-48l0-176-192 0 0 224z"
              fill="currentColor"
            />
          </svg>
          Add
        </a>
      </li>

      <!-- Avatar -->
      <li class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <!-- <img
              alt="Avatar"
              [src]="avatarUrl || 'https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp'"
            /> -->
            @if(googleAvatarUrl){
            <img
              [src]="googleAvatarUrl"
              alt="Avatar"
            />
            }
          </div>
        </div>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content bg-base-300 rounded-box z-[1] w-32 p-2 py-3 gap-3 shadow"
        >
          <li><a (click)="navigateToAccount()">Profile</a></li>
          <li><a (click)="logout()">Logout</a></li>
        </ul>
      </li>
    </ul>
  </div>
</div>
